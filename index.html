<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ai Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Computer Science Quiz</h1>
        <div class="container">
            <div id="question-counter"></div>
            <div id="question"></div>
            <div id="options"></div>
            <div id="score-box" class="hidden">
                <h2>Quiz Results</h2>
                <p>Your Score
                    <span id="score"></span>
                </p>
                <button id="restart-btn">
                    Restart Quiz
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
